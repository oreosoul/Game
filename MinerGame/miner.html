<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="miner.css">
    </head>
    <body>
        <div>
            <button id="replay">REPLAY</button>
        </div>
        <div id="miner">
            
        </div>
    </body>
    <script src="miner.js"></script>
    <script>
        window.onload = function(){
            let wrapper = document.querySelector('#miner'),
                replay = document.querySelector('#replay'),
                mine = new Mine({
                col: 16,
                row: 16,
                mineNum: 40,
                wrapper: wrapper,
                button: replay,
            })
            mine.init()
            replay.onclick = function(){
                mine.restartGame()
            }
        }
    </script>
</html>
